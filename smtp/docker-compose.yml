version: '3'
services:

  smtp:
    build: ./server
    image: res-smtp
    ports:
      - "2525:25"
    networks:
      default:
      smtp:

  mockmock:
    build: ./mockmock
    image: res-mockmock
    ports:
      - "2500:25"
      - "8282:8282"
    networks:
      default:
      smtp:

networks:
  smtp:
    driver: "bridge"
    name: smtp